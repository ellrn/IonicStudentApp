<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100vh;">
      <ion-col size="12" size-sm="10" size-md="6">
        <ion-card class="ion-text-center" style="box-shadow: 0 6px 18px rgba(0,0,0,0.1); border-radius: 16px;">
          <ion-card-header>
            <ion-avatar style="margin: auto; margin-top: 12px;">
              <img src="assets/avatar.png" alt="User Avatar">
            </ion-avatar>
            <ion-card-title style="margin-top: 12px;">Welcome Back</ion-card-title>
            <ion-card-subtitle>Let's get you back on track</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p style="margin-bottom: 24px;">
              Please log in to access your personalized dashboard and stay updated with your student journey.
            </p>
            <ion-button expand="block" color="primary" shape="round" size="large" (click)="onLogin()">
              <ion-icon slot="start" name="log-in-outline"></ion-icon>
              Login
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
