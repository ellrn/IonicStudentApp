<ion-header [translucent]="true">
 <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="inset">
    <ion-item color="light">
      <ion-icon name="book-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h2>Read Chapter 6</h2>
        <p>Physics – due tomorrow</p>
      </ion-label>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="document-text-outline" slot="start" color="tertiary"></ion-icon>
      <ion-label>
        <h2>Essay: Analysis</h2>
        <p>English Literature – due Friday</p>
      </ion-label>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="calculator-outline" slot="start" color="warning"></ion-icon>
      <ion-label>
        <h2>Math Quiz Review</h2>
        <p>Algebra – due today</p>
      </ion-label>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="flask-outline" slot="start" color="danger"></ion-icon>
      <ion-label>
        <h2>Science Lab Report</h2>
        <p>Chemistry – due Monday</p>
      </ion-label>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="people-outline" slot="start" color="secondary"></ion-icon>
      <ion-label>
        <h2>Group Project</h2>
        <p>Social Studies – due next week</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
