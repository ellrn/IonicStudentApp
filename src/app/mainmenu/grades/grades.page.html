<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Grades/Subjects</ion-title>
        <ion-buttons slot="primary">
      <ion-buttons [routerLink]="['/mainmenu/tabs/grades/new-subject']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>My Subjects</ion-card-title>
      <ion-card-subtitle>Semester Overview</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="inset">
        <ion-item>
          <ion-icon slot="start" name="barbell-outline" color="primary"></ion-icon>
          <ion-label>Physical Education</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="book-outline" color="tertiary"></ion-icon>
          <ion-label>English</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="rocket-outline" color="success"></ion-icon>
          <ion-label>Physics</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="calculator-outline" color="warning"></ion-icon>
          <ion-label>Mathematics</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="flask-outline" color="danger"></ion-icon>
          <ion-label>Chemistry</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="code-slash-outline" color="dark"></ion-icon>
          <ion-label>Computer Science</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="earth-outline" color="medium"></ion-icon>
          <ion-label>Geography</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="people-outline" color="secondary"></ion-icon>
          <ion-label>Social Studies</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
