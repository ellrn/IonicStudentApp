<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="calendar-outline" slot="start" color="primary"></ion-icon>
              Schedules
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item color="primary" lines="none">
              <ion-label class="ion-text-wrap">
                <h3>{{ loadedSchedules[0].title }}</h3>
                <p>{{ loadedSchedules[0].date }}</p>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="notifications-outline" slot="start" color="danger"></ion-icon>
              Reminders
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item color="danger" lines="none">
              <ion-label class="ion-text-wrap">
                <h3>{{ loadedReminders[0].title }}</h3>
                <p>{{ loadedReminders[0].date }}</p>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
