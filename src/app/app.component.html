<ion-app>
  <ion-menu contentId="main-content" side="start" menuId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>Student App</ion-title>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <ion-menu-toggle>
          <!--Profile-->
          <ion-item line="none" routerLink="/profile">
            <ion-icon name="profile" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <!--About App-->
          <ion-item line="none" routerLink="/about-app">
            <ion-icon name="about" slot="start"></ion-icon>
            <ion-label>About App</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <!--Logout-->
          <ion-item line="none" (click)="onLogout()">
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
